specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # Collection of NFTs
  - kind: ethereum
    name: CollectionNFT
    network: mumbai
    source:
      address: "0xBf2e21684BADa7D98514a4EB8aA1ae9761c6Ec83"
      abi: CollectionNFT
      startBlock: 32829253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
      abis:
        - name: CollectionNFT
          file: ./abis/products/collectionNFT.json
      eventHandlers:
        - event: CollectionDeployed(string,string,address,string,uint256,uint256,uint256,address)
          handler: handleCollectionCreated
      file: ./src/collectionMapping.ts
  # Template of Factory
templates:
  - kind: ethereum/contract
    name: EVMNFT
    network: mumbai
    source:
      abi: EVMNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/nftMinted.ts
      entities:
        - Item
      abis:
        - name: EVMNFT
          file: ./abis/products/boxNFT.json
      eventHandlers:
        - event: NFTMinted(string,string,indexed address,string,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleNFTCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
    