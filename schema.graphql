type CollectionCreated @entity {
  id: ID!
  categoryId: String!
  category: String!
  name: String!
  description: String!
  owner: Bytes!
  creator: Bytes!
  tokenURI: String!
  price: BigInt!
  currency: String!
  totalSupply: BigInt!
  totalSales: BigInt!
  isActive: Boolean!
  soldOut: Boolean!
  subCategory: String!
  comments: String!
  ratings: String!
  tags: String!
  address: Bytes!
  block: BigInt!
  timestamp: BigInt!
  logIndex: BigInt!
}

type Item @entity {
  id: ID!
  collection: Bytes!
  from: Bytes!
  to: Bytes!
  tokenId: BigInt!
  nfts: CollectionCreated
  #nfts: [CollectionCreated!]! @derivedFrom(field: "nftByCol")
}

type Mint @entity {
  id: ID!
  nft: Item!
  timestamp: BigInt!
}